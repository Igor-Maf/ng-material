<!DOCTYPE html>
<html>
<head>
	<title>Angular - Material</title>
	<link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="app.css">
</head>

<body ng-app="MaterialApp" layout="column" ng-controller="UserController as uc">
	
	<md-toolbar layout="row">
		<md-button ng-click="uc.toggleMenu()" hide-gt-sm>Menu</md-button>
		<h3>Angular Material Starter</h3>
	</md-toolbar>
	
	<div layout="row" flex>
		<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-4dp">
			<md-list>
			  <md-list-item ng-repeat="user in uc.users">
			    <md-button ng-click="uc.selectUser($index)" aria-label="User" ng-bind="::user.name"></md-button>
			  </md-list-item>
			</md-list>
		</md-sidenav>

		<md-content id="content" flex>
			<h2 ng-bind="uc.selected.name"></h2>
		    <p ng-bind="uc.selected.content"></p>

		    <md-button md-no-ink="true" ng-click="uc.share(uc.selected)" class="md-accent">Share</md-button>
		</md-content>
	</div>


	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="node_modules/angular-material/angular-material.min.js"></script>

	<script src="js/app.module.js"></script>
	<script src="js/users/users.module.js"></script>
	<script src="js/users/users.service.js"></script>
	<script src="js/users/users.controller.js"></script>
</body>
</html>
